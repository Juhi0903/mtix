<div class="col-md-12">
  <div class="card">
    <div class="modal-header" style="background-color: gainsboro ; color: black;">

      <span style="float: left; font-weight: bold;">{{title}}</span>
      <span style="float:right;">{{raiseOn}}</span>
    </div>
  <form class="form form-horizontal striped-rows form-bordered">
    <!-- <div class="modal-body"> -->
      <div class="form-body">
        <div class="form-group row">
        <!-- <div class="form-group" > -->
          <div *ngFor="let obj of details">
            
          <span  style="float:right; color: darkgrey;">{{raiseOn}}</span>
          <span  style="float:left; color: darkgrey; text-align:justify; ">{{obj.name}}
            <span style="color: rgb(94, 201, 243);">
              - rahul@globocom.info
            </span>
          </span>
          <hr>
          </div>
        <div class="col-md-12" style="padding-top:25px;">
          <textarea rows="8" class="form-control" name="details" placeholder="Recent Update"></textarea>
        </div>
       
        <!-- <div class="modal-footer"> -->
        <div class="form-actions">
          <button type="button" class="btn btn-raised btn-warning mr-1" (click)="resetTicketForm()"> Cancel</button>
          <button type="submit" class="btn btn-raised btn-primary">Submit</button>
        </div>
        <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
  </form>
  </div>
</div>
